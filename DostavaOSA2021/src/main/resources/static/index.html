<head>

    <title>Dostava</title>
    <!-- Ukljucivanje JQuery biblioteke -->

    <!-- Ukljucivanje bootstrap biblioteke -->

    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">

<body>
    
        <main>

	       <h1>Dostava</h1>
	       
	       <div id="prijava">
	       <h2>Dobrodosli</h2>
	
	
	       <form method="post" action="Login">
	           <div id="korisnickoIme">
	             <label class="col-sm-2 col-form-label">Korisnicko Ime:</label>
	             <div class="col-sm-10">
	               <input type="text" class="form-control" id="inputKorisnickoIme" name="korisnickoIme">
	             </div>
	           </div>
	           <div id="sifra">
	             <label class="col-sm-2 col-form-label">Sifra:</label>
	             <div class="col-sm-10">
	               <input type="password" class="form-control" id="inputSifru" name="lozinka">
	             </div>
	           </div>
	           
	           <div id="dugmici">
	             <div>
	               <input class="btn btn-primary" type="submit" id="Login" value="Prijava"/>
	             </div>
	             <div id="registracija">
	               <a href="/Knjizara/Korisnici/Registracija">Registruj se</a>
	             </div>
	           </div>
	         </form>
		</div>
		
        <button class="btn btn-primary" onclick="odrediPrikaz('sviArtikli')" id="DugmePrikazArtikala">Svi Artikli</button>
                  <!-- Prikaz svih artikala -->
        <table class="table" id="artikliTable" style="display: none;">
            <thead>
              <tr>
                <th style="text-align: center;">Naziv</th>
                <th style="text-align: center;">Opis</th>
                <th style="text-align: center;">Cena</th>
                <th style="text-align: center;">Korisnicko Ime prodavca</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbodyArtikla">
  
            </tbody>
        </table>
          
    </main>
